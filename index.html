<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Resume Builder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
  background: linear-gradient(120deg,#667eea,#764ba2);
  min-height:100vh;
}
.hidden{display:none;}
.card{border-radius:15px;}

.resume{
  background:#fff;
  color:#000;
  padding:25px;
  border-radius:10px;
}
.template-1
.template-2{
  display:grid;
  grid-template-columns:35% 65%;
}
.template-2 .left{
  background:#0d6efd;
  color:#fff;
  padding:20px;
}
.template-2 .right{padding:20px;}

.template-3{
  border-top:8px solid #198754;
}
.template-3 .header{
  background:#198754;
  color:#fff;
  padding:15px;
  margin:-25px -25px 20px -25px;
}
</style>
</head>

<body>

<div class="container py-5">

<!-- AUTH -->
<div id="authCard" class="card mx-auto p-4 text-center" style="max-width:400px;">
<h3>Resume Builder</h3>

<input id="username" class="form-control mb-2" placeholder="Username">
<input id="password" type="password" class="form-control mb-3" placeholder="Password">

<button class="btn btn-primary w-100 mb-2" onclick="signup()">Signup</button>
<button class="btn btn-outline-secondary w-100" onclick="login()">Login</button>

<button class="btn btn-warning w-100 mt-2"
onclick="localStorage.clear(); location.reload();">
Reset App
</button>
</div>

<!-- BUILDER -->
<div id="builder" class="hidden">

<div class="d-flex justify-content-between align-items-center mb-3 text-white">
<h3>Resume Builder</h3>
<button class="btn btn-danger btn-sm" onclick="logout()">Logout</button>
</div>

<div class="card p-3 mb-3">
<h5>Select Template</h5>
<select id="template" class="form-select" onchange="generateResume()">
<option value="template-1">Classic</option>
<option value="template-2">Modern</option>
<option value="template-3">Creative</option>
</select>
</div>

<div class="row">
<div class="col-md-6 mb-3">
<div class="card p-3">
<input id="name" class="form-control mb-2" placeholder="Full Name">
<input id="email" class="form-control mb-2" placeholder="Email">
<input id="phone" class="form-control mb-2" placeholder="Phone">
<textarea id="summary" class="form-control mb-2" placeholder="Summary"></textarea>
<textarea id="education" class="form-control mb-2" placeholder="Education"></textarea>
<textarea id="skills" class="form-control mb-2" placeholder="Skills"></textarea>
<textarea id="experience" class="form-control mb-2" placeholder="Experience"></textarea>

<button class="btn btn-success w-100" onclick="generateResume()">Generate Resume</button>
</div>
</div>

<div class="col-md-6">
<div id="resumePreview" class="resume template-1">

<div id="t1">
<h2 id="rName"></h2>
<p><b>Email:</b> <span id="rEmail"></span> | <b>Phone:</b> <span id="rPhone"></span></p>
<hr>
<h5>Summary</h5><p id="rSummary"></p>
<h5>Education</h5><p id="rEducation"></p>
<h5>Skills</h5><p id="rSkills"></p>
<h5>Experience</h5><p id="rExperience"></p>
</div>

<div id="t2" class="hidden">
<div class="left">
<h2 id="rName2"></h2>
<p id="rEmail2"></p>
<p id="rPhone2"></p>
<h5>Skills</h5><p id="rSkills2"></p>
</div>
<div class="right">
<h5>Summary</h5><p id="rSummary2"></p>
<h5>Education</h5><p id="rEducation2"></p>
<h5>Experience</h5><p id="rExperience2"></p>
</div>
</div>

<div id="t3" class="hidden">
<div class="header">
<h2 id="rName3"></h2>
<p><span id="rEmail3"></span> | <span id="rPhone3"></span></p>
</div>
<h5>Summary</h5><p id="rSummary3"></p>
<h5>Education</h5><p id="rEducation3"></p>
<h5>Skills</h5><p id="rSkills3"></p>
<h5>Experience</h5><p id="rExperience3"></p>
</div>

</div>

<button class="btn btn-light mt-3 w-100" onclick="window.print()">
Download / Print
</button>
</div>
</div>

</div>
</div>

<script>
// AUTH FUNCTIONS
function signup(){
  if(!username.value || !password.value){
    alert("Please fill all fields");
    return;
  }
  localStorage.setItem("user", JSON.stringify({
    username: username.value.trim(),
    password: password.value.trim()
  }));
  alert("Signup successful! Now login.");
}

function login(){
  let data = JSON.parse(localStorage.getItem("user"));
  if(!data){
    alert("No user found. Please signup first.");
    return;
  }
  if(username.value.trim() === data.username &&
     password.value.trim() === data.password){
    authCard.classList.add("hidden");
    builder.classList.remove("hidden");
  }else{
    alert("Invalid username or password");
  }
}

function logout(){
  authCard.classList.remove("hidden");
  builder.classList.add("hidden");
}

// AUTO LOGIN
if(localStorage.getItem("user")){
  authCard.classList.add("hidden");
  builder.classList.remove("hidden");
}

// RESUME GENERATOR
function generateResume(){
  resumePreview.className = "resume " + template.value;

  rName.innerText = name.value;
  rEmail.innerText = email.value;
  rPhone.innerText = phone.value;
  rSummary.innerText = summary.value;
  rEducation.innerText = education.value;
  rSkills.innerText = skills.value;
  rExperience.innerText = experience.value;

  rName2.innerText = name.value;
  rEmail2.innerText = email.value;
  rPhone2.innerText = phone.value;
  rSkills2.innerText = skills.value;
  rSummary2.innerText = summary.value;
  rEducation2.innerText = education.value;
  rExperience2.innerText = experience.value;

  rName3.innerText = name.value;
  rEmail3.innerText = email.value;
  rPhone3.innerText = phone.value;
  rSummary3.innerText = summary.value;
  rEducation3.innerText = education.value;
  rSkills3.innerText = skills.value;
  rExperience3.innerText = experience.value;

  t1.classList.toggle("hidden", template.value !== "template-1");
  t2.classList.toggle("hidden", template.value !== "template-2");
  t3.classList.toggle("hidden", template.value !== "template-3");
}
</script>

</body>
</html>
